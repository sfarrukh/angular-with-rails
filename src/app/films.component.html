<h3>Films Page</h3>

<button class="btn btn-outline-info btn-block pointer" routerLink="/film-form">Add a new film</button><br />

<select #letter (change)="selectedLetter(letter.value)" class="form-control" name="" id="">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
  <option value="E">E</option>
  <option value="F">F</option>
  <option value="G">G</option>
  <option value="H">H</option>
  <option value="I">I</option>
  <option value="J">J</option>
  <option value="K">K</option>
  <option value="L">L</option>
  <option value="M">M</option>
  <option value="N">N</option>
  <option value="O">O</option>
  <option value="P">P</option>
  <option value="Q">Q</option>
  <option value="R">R</option>
  <option value="S">S</option>
  <option value="T">T</option>
  <option value="U">U</option>
  <option value="V">V</option>
  <option value="W">W</option>
  <option value="X">X</option>
  <option value="Y">Y</option>
  <option value="Z">Z</option>
</select><br />

<div class="input-group">
  <input #term (keyup)="search(term.value)" type="text" class="form-control" placeholder="Search Film...">
  <span class="input-group-btn">
    <button class="btn btn-info pointer" type="button">Go!</button>
  </span>
</div><br />

<div class="list-group">
  <li class="list-group-item list-group-item-action custom-list pointer"
      *ngFor= "let item of searchedFilms | async"
      (click)="gotoDetail(item)">
    {{ item.title }}
  </li>
</div>

<div class="list-group" >
  <li class="list-group-item list-group-item-action custom-list pointer "
      *ngFor= "let film of films" 
      (click)="gotoDetail(film)" >
    {{ film.title }}
  </li>
</div>

<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
